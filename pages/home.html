<div class="container">
    Hello {{name}}
    <ul ng-repeat="list in blacklist">
        <li>
            <div>
                ID - {{list.id}}
            </div>
            <div>
                Type - {{list.type}} - {{list.typeId}}
            </div>
            <div>
                Title - {{list.title}}
            </div>
            <div>
                <img ng-src="img/{{list.typeId}}/{{list.imageUrl}}">
            </div>
        </li>
    </ul>

    {{phones.length}}
</div>
